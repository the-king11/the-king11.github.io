footer {

        .carousel-container {
    position: relative;
    width: 1000px; /* Ancho del carrusel */
    margin: 0 auto; /* Centra el carrusel en la página */
    overflow: hidden;
}

.carousel-slides {
    display: flex;
    animation: carousel 30s linear infinite; /* 9 segundos para cambiar de diapositiva */
}

.carousel-slide {
    flex: 0 0 100%;
    transition: transform 30s;
}

img {
    max-width: 100%;
    height: 400;
    width: 300;
}

@keyframes carousel {
    0% {
        transform: translateX(0);
    }
    20% {
        transform: translateX(-100%);
    }
    40% {
        transform: translateX(-200%);
    }

    60% {
        transform: translateX(-300%);
    }
    80% {
        transform: translateX(-400%);
    }
 
    100% {
        transform: translateX(-100%);
    }
}
</style>
